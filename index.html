<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rey Store</title>
  <link href="style.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

body {
  font-family: 'Montserrat', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
  min-height: 100vh;
}
header {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  color: #0077cc;
  padding: 0.7rem 0;
  box-shadow: 0 4px 24px rgba(0,123,204,0.10);
  position: sticky;
  top: 0;
  z-index: 20;
}
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 1rem;
}
.logo {
  display: flex;
  align-items: center;
  gap: 0.7rem;
  font-size: 1.4rem;
  font-weight: 700;
  color: #0077cc;
  letter-spacing: 1px;
  user-select: none;
}
.logo img {
  width: 44px;
  height: 44px;
  border-radius: 10px;
  background: #e0e7ff;
  box-shadow: 0 2px 8px rgba(0,123,204,0.10);
}
nav {
  display: flex;
  gap: 1.7rem;
}
nav a {
  position: relative;
  color: #0077cc;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.08rem;
  padding: 8px 0;
  transition: color 0.2s;
  border-radius: 4px;
}
nav a::after {
  content: '';
  display: block;
  width: 0;
  height: 3px;
  background: linear-gradient(90deg, #00c6fb 0%, #0077cc 100%);
  border-radius: 2px;
  transition: width 0.3s;
  margin-top: 3px;
}
nav a:hover, nav a.active {
  color: #00c6fb;
  background: rgba(0,198,251,0.07);
}
nav a:hover::after, nav a.active::after {
  width: 100%;
}
main {
  padding: 2.5rem 1rem 1.5rem 1rem;
  max-width: 1100px;
  margin: 0 auto;
}
main h2 {
  text-align: center;
  color: #0077cc;
  font-size: 2.2rem;
  margin-bottom: 2.2rem;
  font-weight: 700;
  letter-spacing: 1px;
}
.jasa-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
  gap: 2rem;
}
.jasa-card {
  background: rgba(255,255,255,0.97);
  border: none;
  box-shadow: 0 6px 32px rgba(0,123,204,0.10);
  padding: 1.5rem 1.2rem 1.2rem 1.2rem;
  border-radius: 20px;
  transition: transform 0.18s, box-shadow 0.18s;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.jasa-card::before {
  content: '';
  position: absolute;
  top: -60px; right: -60px;
  width: 120px; height: 120px;
  background: linear-gradient(135deg, #00c6fb33 0%, #0077cc22 100%);
  border-radius: 50%;
  z-index: 0;
}
.jasa-card:hover {
  transform: translateY(-8px) scale(1.035);
  box-shadow: 0 16px 48px rgba(0,123,204,0.18);
}
.jasa-img {
  width: 100%;
  max-width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 16px;
  display: block;
  margin: 0 auto 1.1rem auto;
  box-shadow: 0 2px 16px rgba(0,123,204,0.13);
  border: 2px solid #e0e7ff;
  background: #f8fafc;
  z-index: 1;
  position: relative;
}
.jasa-card h3 {
  margin: 0.2rem 0 0.7rem 0;
  color: #0077cc;
  font-size: 1.18rem;
  font-weight: 700;
  text-align: center;
  z-index: 1;
  position: relative;
}
.jasa-card p {
  margin: 0.3rem 0 0.2rem 0;
  color: #444;
  text-align: center;
  font-size: 1.03rem;
  z-index: 1;
  position: relative;
}
.harga-badge {
  background: linear-gradient(90deg, #00c6fb 0%, #0077cc 100%);
  color: #fff;
  font-weight: 700;
  font-size: 1.08rem;
  border-radius: 20px;
  padding: 0.4rem 1.1rem;
  margin: 0.7rem 0 0.5rem 0;
  box-shadow: 0 2px 8px rgba(0,123,204,0.10);
  display: inline-block;
  letter-spacing: 1px;
  z-index: 1;
  position: relative;
}
.btn {
  display: inline-block;
  margin-top: 18px;
  background: linear-gradient(90deg, #0077cc 0%, #00c6fb 100%);
  color: #fff;
  padding: 12px 32px;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 700;
  font-size: 1.08rem;
  box-shadow: 0 2px 12px rgba(0,123,204,0.13);
  transition: background 0.2s, transform 0.15s;
  border: none;
  letter-spacing: 1px;
  cursor: pointer;
  z-index: 1;
  position: relative;
}
.btn:hover {
  background: linear-gradient(90deg, #00c6fb 0%, #0077cc 100%);
  color: #ffe066;
  transform: scale(1.07);
}
footer {
  margin-top: 2.5rem;
  font-size: 1.05rem;
  background: #fff;
  color: #0077cc;
  text-align: center;
  padding: 1.2rem 1rem 1.2rem 1rem;
  border-top: 1.5px solid #e0e7ff;
  box-shadow: 0 -2px 16px rgba(0,123,204,0.07);
}
footer a {
  color: #00c6fb;
  text-decoration: underline;
  font-weight: 700;
}
#loading {
  position: fixed;
  z-index: 9999;
  inset: 0;
  background: rgba(255,255,255,0.85);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.spinner {
  border: 6px solid #e0e7ff;
  border-top: 6px solid #0077cc;
  border-radius: 50%;
  width: 54px;
  height: 54px;
  animation: spin 1s linear infinite;
  margin-bottom: 18px;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
.loading-text {
  font-size: 1.15rem;
  color: #0077cc;
  font-weight: 600;
  letter-spacing: 1px;
}
.modal {
  display: none;
  position: fixed;
  z-index: 10000;
  left: 0; top: 0; width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.35);
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: #fff;
  border-radius: 20px;
  padding: 2.2rem 1.5rem 1.7rem 1.5rem;
  max-width: 370px;
  width: 92vw;
  box-shadow: 0 8px 32px rgba(0,123,204,0.18);
  position: relative;
  text-align: center;
  animation: modalPop 0.3s;
  border: 1.5px solid #e0e7ff;
}
.checkout-title {
  color: #0077cc;
  font-size: 1.35rem;
  font-weight: 700;
  margin-bottom: 1.2rem;
  letter-spacing: 1px;
}
#checkout-detail img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 0.8rem;
  box-shadow: 0 2px 12px rgba(0,123,204,0.13);
  border: 2px solid #e0e7ff;
  background: #f8fafc;
}
#checkout-detail h3 {
  margin: 0.2rem 0 0.6rem 0;
  color: #0077cc;
  font-size: 1.13rem;
  font-weight: 700;
}
#checkout-detail .harga-badge {
  margin-bottom: 0.7rem;
  font-size: 1.08rem;
  padding: 0.38rem 1.1rem;
}
#checkout-detail div {
  color: #444;
  font-size: 1.01rem;
  margin-bottom: 0.7rem;
}
#checkout-action .btn {
  width: 100%;
  margin-top: 1.1rem;
  font-size: 1.09rem;
  padding: 12px 0;
  border-radius: 8px;
  background: linear-gradient(90deg, #00c6fb 0%, #0077cc 100%);
  color: #fff;
  font-weight: 700;
  letter-spacing: 1px;
  box-shadow: 0 2px 12px rgba(0,123,204,0.13);
  transition: background 0.2s, transform 0.15s;
  border: none;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
}
#checkout-action .btn:hover {
  background: linear-gradient(90deg, #0077cc 0%, #00c6fb 100%);
  color: #ffe066;
  transform: scale(1.04);
}
.close-modal {
  position: absolute;
  right: 18px;
  top: 12px;
  font-size: 1.7rem;
  color: #0077cc;
  cursor: pointer;
  font-weight: bold;
  transition: color 0.2s;
}
.close-modal:hover {
  color: #00c6fb;
}
@keyframes modalPop {
  0% { transform: scale(0.8); opacity: 0;}
  100% { transform: scale(1); opacity: 1;}
}
@media (max-width: 500px) {
  .modal-content {
    padding: 1.2rem 0.5rem 1.2rem 0.5rem;
    max-width: 98vw;
  }
  #checkout-detail img {
    width: 70px;
    height: 70px;
  }
}
@media (max-width: 700px) {
  .navbar { flex-direction: column; gap: 0.7rem; }
  main { padding: 1.2rem 0.3rem 1rem 0.3rem; }
  .jasa-list { grid-template-columns: 1fr; gap: 1.2rem; }
  .jasa-card { padding: 1rem 0.5rem 1rem 0.5rem; }
  .btn { width: 100%; padding: 12px 0; font-size: 1rem; }
}
</style>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Memuat produk...</div>
  </div>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="https://www.svgrepo.com/show/166979/online-shop.svg" alt="Logo" />
        <span>Rey Store</span>
      </div>
      <nav>
        <a href="#layanan">Produk</a>
        <a href="#kontak">Kontak</a>
        <a href="#" id="history-btn">Riwayat</a>
        <a href="#" id="cart-btn" style="position:relative;">
          ðŸ›’ <span id="cart-count" style="background:#00c6fb;color:#fff;border-radius:50%;padding:2px 8px;font-size:0.9rem;position:absolute;top:-8px;right:-18px;">0</span>
        </a>
      </nav>
    </div>
  </header>
  <!-- Tambahkan modal keranjang -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-cart">&times;</span>
      <h2 class="checkout-title">Keranjang</h2>
      <div id="cart-list"></div>
      <div id="cart-action"></div>
    </div>
  </div>

  <main id="layanan">
    <h2>Produk kami</h2>
    <div class="jasa-list">
      <!-- Jasa akan dimuat dari script.js -->
    </div>
  </main>

  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 class="checkout-title">Checkout Produk</h2>
      <div id="checkout-detail"></div>
      <div id="checkout-action"></div>
    </div>
  </div>

  <div id="toast" style="display:none;position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:#0077cc;color:#fff;padding:14px 32px;border-radius:8px;font-weight:600;z-index:20000;box-shadow:0 2px 12px rgba(0,123,204,0.13);transition:opacity 0.3s;"></div>

  <!-- Modal Riwayat Pesanan -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-history">&times;</span>
      <h2 class="checkout-title">Riwayat Pesanan</h2>
      <div id="history-list"></div>
    </div>
  </div>

  <footer id="kontak">
    <p>Hubungi kami di: <a href="mailto:kontak@jasaaero.id">kontak@reystore.id</a></p>
  </footer>
</body>
<script>
// Contoh data jasa
const jasaList = [
  {
    nama: "VIVO Y12S",
    deskripsi: "Desain Modern.",
    harga: "Rp 3.000.000",
    linkBerdu: "https://renaldistore.berdu.pw/checkout/1752408036480/start",
    gambar: "img/VIVO Y12S.jpg?auto=format&fit=crop&w=400&q=80"
  },
  {
    nama: "POCO X3 Pro",
    deskripsi: "Desain elegan.",
    harga: "Rp 2.700.000",
    linkBerdu: "https://renaldistore.berdu.pw/checkout/1752408789108/start",
    gambar: "img/poco.jpg?auto=format&fit=crop&w=400&q=80"
  },
  {
    nama: "REDMI 10",
    deskripsi: "Desain elegan.",
    harga: "Rp 2.400.000",
    linkBerdu: "https://renaldistore.berdu.pw/checkout/1752408813623/start",
    gambar: "img/redmi 10.jpg?auto=format&fit=crop&w=400&q=80"
  },
  {
    nama: "RINO 8 PRO",
    deskripsi: "Desain elegan.",
    harga: "Rp 3.999.999",
    linkBerdu: "https://renaldistore.berdu.pw/checkout/1752408830366/start",
    gambar: "img/rino 8 pro.jpg?auto=format&fit=crop&w=400&q=80"
  },
  {
    nama: "IP 11 PRO",
    deskripsi: "Desain elegan.",
    harga: "Rp 8.000.000",
    linkBerdu: "https://renaldistore.berdu.pw/checkout/1752408852071/start",
    gambar: "img/ip 11 pro.jpg?auto=format&fit=crop&w=400&q=80"
  },
  {
    nama: "IP 14 PRO MAX",
    deskripsi: "Desain elegan.",
    harga: "Rp 28.000.000",
    linkBerdu: "https://renaldistore.berdu.pw/checkout/1752408875745/start",
    gambar: "img/ip 14 pro max.jpg?auto=format&fit=crop&w=400&q=80"
  }
];

let cart = [];

function updateCartCount() {
  document.getElementById('cart-count').textContent = cart.length;
}

function addToCart(jasa) {
  cart.push(jasa);
  updateCartCount();
  localStorage.setItem('cart', JSON.stringify(cart));
  showToast("Berhasil ditambahkan ke keranjang!");
}

function renderCart() {
  const cartList = document.getElementById('cart-list');
  if (cart.length === 0) {
    cartList.innerHTML = "<p>Keranjang kosong.</p>";
    document.getElementById('cart-action').innerHTML = "";
    return;
  }
  cartList.innerHTML = cart.map((item, i) => `
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
      <img src="${item.gambar}" alt="${item.nama}" style="width:40px;height:40px;border-radius:8px;">
      <div style="flex:1;">
        <div style="font-weight:600;">${item.nama}</div>
        <div style="font-size:0.95rem;color:#0077cc;">${item.harga}</div>
      </div>
      <button onclick="window.open('${item.linkBerdu}', '_blank')" class="btn" style="padding:4px 10px;font-size:0.95rem;margin-right:6px;background:#00c6fb;">Checkout</button>
      <button onclick="removeFromCart(${i})" class="btn" style="padding:4px 10px;font-size:0.95rem;background:#ff4d4f;">Hapus</button>
    </div>
  `).join('');
  document.getElementById('cart-action').innerHTML = "";
}

function removeFromCart(idx) {
  cart.splice(idx, 1);
  updateCartCount();
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function checkoutCart() {
  if (cart.length === 0) return;
  // Ambil link Berdu dari produk pertama di keranjang
  const link = cart[0].linkBerdu;
  // Kosongkan keranjang setelah checkout
  cart = [];
  updateCartCount();
  localStorage.removeItem('cart');
  renderCart();
  document.getElementById('cart-modal').style.display = 'none';
  // Redirect ke link Berdu
  window.open(link, '_blank');
}

window.onload = () => {
  const loading = document.getElementById('loading');
  const container = document.querySelector('.jasa-list');
  loading.style.display = 'flex';
  // Load cart dari localStorage
  cart = JSON.parse(localStorage.getItem('cart') || "[]");
  updateCartCount();

  setTimeout(() => {
    jasaList.forEach((jasa, idx) => {
      const card = document.createElement('div');
      card.className = 'jasa-card';
      card.innerHTML = `
        <img src="${jasa.gambar}" alt="${jasa.nama}" class="jasa-img"/>
        <h3>${jasa.nama}</h3>
        <span class="harga-badge">${jasa.harga}</span>
        <p>${jasa.deskripsi}</p>
        <button class="btn btn-checkout" style="margin-bottom:8px;background:#0077cc;color:#fff;" onclick="showCheckoutModal(jasaList[${idx}])">Pesan Sekarang</button>
        <button class="btn btn-cart" style="background:#00c6fb;color:#fff;" onclick="addToCart(jasaList[${idx}])">Tambah ke Keranjang</button>
      `;
      container.appendChild(card);
    });
    loading.style.display = 'none';
  }, 1200);
};

// Modal logic
function showCheckoutModal(jasa) {
  const modal = document.getElementById('checkout-modal');
  const detail = document.getElementById('checkout-detail');
  const action = document.getElementById('checkout-action');
  detail.innerHTML = `
    <img src="${jasa.gambar}" alt="${jasa.nama}">
    <h3>${jasa.nama}</h3>
    <div class="harga-badge">${jasa.harga}</div>
    <div>${jasa.deskripsi}</div>
  `;
  action.innerHTML = `
    <a href="${jasa.linkBerdu}" target="_blank" class="btn">Checkout via Berdu</a>
  `;
  modal.style.display = 'flex';
}

function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.style.display = 'block';
  toast.style.opacity = '1';
  setTimeout(() => {
    toast.style.opacity = '0';
    setTimeout(() => { toast.style.display = 'none'; }, 400);
  }, 1800);
}

// Simpan riwayat pesanan ke localStorage
function saveOrderHistory(jasa) {
  let history = JSON.parse(localStorage.getItem('orderHistory') || "[]");
  history.unshift({
    ...jasa,
    waktu: new Date().toLocaleString()
  });
  localStorage.setItem('orderHistory', JSON.stringify(history));
}

// Tampilkan modal riwayat pesanan
function renderHistory() {
  const history = JSON.parse(localStorage.getItem('orderHistory') || "[]");
  const historyList = document.getElementById('history-list');
  if (history.length === 0) {
    historyList.innerHTML = "<p>Belum ada riwayat pesanan.</p>";
    return;
  }
  historyList.innerHTML = history.map(item => `
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
      <img src="${item.gambar}" alt="${item.nama}" style="width:40px;height:40px;border-radius:8px;">
      <div style="flex:1;">
        <div style="font-weight:600;">${item.nama}</div>
        <div style="font-size:0.95rem;color:#0077cc;">${item.harga}</div>
        <div style="font-size:0.85rem;color:#888;">${item.waktu}</div>
      </div>
    </div>
  `).join('');
}

// Close modal & form logic
document.addEventListener('DOMContentLoaded', () => {
  // Tutup modal checkout
  document.querySelectorAll('#checkout-modal .close-modal').forEach(btn => {
    btn.onclick = () => document.getElementById('checkout-modal').style.display = 'none';
  });
  // Tutup modal jika klik di luar konten
  window.onclick = (e) => {
    if (e.target === document.getElementById('checkout-modal')) document.getElementById('checkout-modal').style.display = 'none';
    if (e.target === document.getElementById('cart-modal')) document.getElementById('cart-modal').style.display = 'none';
  };
  // Tambah event untuk tombol checkout di modal
  document.getElementById('checkout-action').addEventListener('click', function(e) {
    if (e.target.classList.contains('btn')) {
      // Ambil jasa dari modal
      const nama = document.querySelector('#checkout-detail h3')?.textContent;
      const jasa = jasaList.find(j => j.nama === nama);
      if (jasa) {
        saveOrderHistory(jasa);
        showToast("Pesanan berhasil, cek Riwayat!");
      }
    }
  });
  // Event tombol riwayat
  document.getElementById('history-btn').onclick = function(e) {
    e.preventDefault();
    renderHistory();
    document.getElementById('history-modal').style.display = 'flex';
  };
  document.getElementById('close-history').onclick = function() {
    document.getElementById('history-modal').style.display = 'none';
  };
});

// Cart modal logic
document.getElementById('cart-btn').onclick = function(e) {
  e.preventDefault();
  renderCart();
  document.getElementById('cart-modal').style.display = 'flex';
};
document.getElementById('close-cart').onclick = function() {
  document.getElementById('cart-modal').style.display = 'none';
};
</script>
</html>
